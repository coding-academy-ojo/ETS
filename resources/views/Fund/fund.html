<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Management Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 30px;
        }

        .page-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="rgba(255,255,255,0.1)"><polygon points="0,0 1000,0 1000,60 0,100"/></svg>');
            background-size: cover;
        }

        .page-header h1 {
            position: relative;
            z-index: 2;
            margin: 0;
            font-weight: 700;
            font-size: 2.5rem;
        }

        .page-header .subtitle {
            position: relative;
            z-index: 2;
            opacity: 0.9;
            margin-top: 10px;
        }

        .alert {
            border: none;
            border-radius: 12px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .scrollable-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .table {
            margin-bottom: 0;
            background: transparent;
        }

        .table thead th {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            padding: 20px 15px;
            font-size: 0.9rem;
        }

        .table tbody tr {
            transition: all 0.3s ease;
            border: none;
        }

        .table tbody tr:hover {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table tbody td {
            padding: 18px 15px;
            vertical-align: middle;
            border-color: #e5e7eb;
            font-weight: 500;
        }

        .btn {
            border-radius: 8px;
            font-weight: 600;
            padding: 8px 16px;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .create-btn {
            font-size: 1.1rem;
            padding: 12px 24px;
            margin-bottom: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                margin: 10px;
                padding: 20px;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .table-responsive {
                border-radius: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="dashboard-container fade-in">
            <div class="page-header">
                <h1><i class="fas fa-coins me-3"></i>Fund Management</h1>
                <p class="subtitle mb-0">Manage and track your investment funds</p>
            </div>

            <!-- Success Alert (hidden by default) -->
            <div id="successAlert" class="alert alert-success" style="display: none;">
                <i class="fas fa-check-circle me-2"></i>
                <span id="alertMessage">Fund created successfully!</span>
                <button type="button" class="btn-close btn-close-white" onclick="hideAlert()"></button>
            </div>

            <!-- Statistics Cards -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="stats-card">
                        <h6 class="text-muted mb-2">Total Funds</h6>
                        <div class="stats-number" id="totalFunds">5</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <h6 class="text-muted mb-2">Active Funds</h6>
                        <div class="stats-number text-success" id="activeFunds">3</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <h6 class="text-muted mb-2">Completed Funds</h6>
                        <div class="stats-number text-warning" id="completedFunds">2</div>
                    </div>
                </div>
            </div>

            <div class="scrollable-table">
                <div class="p-3">
                    <button class="btn btn-success create-btn" onclick="showCreateForm()">
                        <i class="fas fa-plus"></i>Create Fund
                    </button>
                </div>

                <div class="table-responsive">
                    <table id="fundsTable" class="table">
                        <thead>
                            <tr>
                                <th scope="col"><i class="fas fa-tag me-2"></i>Fund Name</th>
                                <th scope="col"><i class="fas fa-calendar-alt me-2"></i>Start Date</th>
                                <th scope="col"><i class="fas fa-calendar-check me-2"></i>End Date</th>
                                <th scope="col"><i class="fas fa-cogs me-2"></i>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="fundsTableBody">
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Fund Modal -->
    <div class="modal fade" id="fundModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="fas fa-plus-circle me-2"></i>Create New Fund
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="fundForm">
                        <div class="mb-3">
                            <label for="fundName" class="form-label">Fund Name</label>
                            <input type="text" class="form-control" id="fundName" required>
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End Date (Optional)</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="saveFund()">
                        <i class="fas fa-save me-1"></i>Save Fund
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2"></i>Confirm Delete
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this fund? This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">
                        <i class="fas fa-trash me-1"></i>Delete Fund
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample fund data
        let funds = [
            { id: 1, fund_name: 'Growth Fund Alpha', start_date: '2023-01-15', end_date: '2024-12-31' },
            { id: 2, fund_name: 'Tech Innovation Fund', start_date: '2023-03-01', end_date: null },
            { id: 3, fund_name: 'Sustainable Energy Fund', start_date: '2023-06-15', end_date: null },
            { id: 4, fund_name: 'Healthcare Advancement', start_date: '2022-09-01', end_date: '2023-08-31' },
            { id: 5, fund_name: 'Global Markets Fund', start_date: '2023-11-01', end_date: null }
        ];

        let currentEditId = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderFundsTable();
            updateStats();
        });

        // Render the funds table
        function renderFundsTable() {
            const tbody = document.getElementById('fundsTableBody');
            tbody.innerHTML = '';

            funds.forEach(fund => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${fund.fund_name}</strong></td>
                    <td>${formatDate(fund.start_date)}</td>
                    <td>${fund.end_date ? formatDate(fund.end_date) : '<span class="badge bg-success">Present</span>'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-warning" onclick="editFund(${fund.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-primary" onclick="showFund(${fund.id})">
                                <i class="fas fa-eye"></i> Show
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteFund(${fund.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Update statistics
        function updateStats() {
            const total = funds.length;
            const active = funds.filter(fund => !fund.end_date).length;
            const completed = funds.filter(fund => fund.end_date).length;

            document.getElementById('totalFunds').textContent = total;
            document.getElementById('activeFunds').textContent = active;
            document.getElementById('completedFunds').textContent = completed;
        }

        // Show create form modal
        function showCreateForm() {
            currentEditId = null;
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-plus-circle me-2"></i>Create New Fund';
            document.getElementById('fundForm').reset();
            const modal = new bootstrap.Modal(document.getElementById('fundModal'));
            modal.show();
        }

        // Edit fund
        function editFund(id) {
            const fund = funds.find(f => f.id === id);
            if (fund) {
                currentEditId = id;
                document.getElementById('modalTitle').innerHTML = '<i class="fas fa-edit me-2"></i>Edit Fund';
                document.getElementById('fundName').value = fund.fund_name;
                document.getElementById('startDate').value = fund.start_date;
                document.getElementById('endDate').value = fund.end_date || '';
                
                const modal = new bootstrap.Modal(document.getElementById('fundModal'));
                modal.show();
            }
        }

        // Save fund (create or update)
        function saveFund() {
            const fundName = document.getElementById('fundName').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!fundName || !startDate) {
                alert('Please fill in all required fields');
                return;
            }

            if (currentEditId) {
                // Update existing fund
                const fund = funds.find(f => f.id === currentEditId);
                fund.fund_name = fundName;
                fund.start_date = startDate;
                fund.end_date = endDate || null;
                showAlert('Fund updated successfully!');
            } else {
                // Create new fund
                const newId = Math.max(...funds.map(f => f.id)) + 1;
                funds.push({
                    id: newId,
                    fund_name: fundName,
                    start_date: startDate,
                    end_date: endDate || null
                });
                showAlert('Fund created successfully!');
            }

            renderFundsTable();
            updateStats();
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('fundModal'));
            modal.hide();
        }

        // Show fund details
        function showFund(id) {
            const fund = funds.find(f => f.id === id);
            if (fund) {
                const endDateText = fund.end_date ? formatDate(fund.end_date) : 'Present';
                alert(`Fund Details:\n\nName: ${fund.fund_name}\nStart Date: ${formatDate(fund.start_date)}\nEnd Date: ${endDateText}`);
            }
        }

        // Delete fund
        function deleteFund(id) {
            const fund = funds.find(f => f.id === id);
            if (fund) {
                const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
                modal.show();
                
                document.getElementById('confirmDelete').onclick = function() {
                    funds = funds.filter(f => f.id !== id);
                    renderFundsTable();
                    updateStats();
                    modal.hide();
                    showAlert('Fund deleted successfully!');
                };
            }
        }

        // Show alert message
        function showAlert(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('successAlert').style.display = 'block';
            setTimeout(hideAlert, 5000);
        }

        // Hide alert message
        function hideAlert() {
            document.getElementById('successAlert').style.display = 'none';
        }
    </script>
</body>
</html>
